<div class="draft-hider-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Draft Hider</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <p><b>Display Mode</b></p>
            <div class="draft-hider-setting">
                <label class="checkbox_label" for="hlm_compact_mode">
                    <input id="hlm_compact_mode" type="checkbox" />
                    <span><i class="fa-solid fa-compress"></i> Compact Mode</span>
                </label>
            </div>
            <small>Enable for tighter button spacing (recommended for Moonlit-Echoes theme).</small>

            <hr />

            <p><b>Button Visibility</b></p>
            <div class="draft-hider-setting">
                <label class="checkbox_label" for="hlm_show_hide_btn">
                    <input id="hlm_show_hide_btn" type="checkbox" checked />
                    <span><i class="fa-solid fa-eye-slash"></i> Hide Last Message</span>
                </label>
            </div>
            <div class="draft-hider-setting">
                <label class="checkbox_label" for="hlm_show_unhide_btn">
                    <input id="hlm_show_unhide_btn" type="checkbox" checked />
                    <span><i class="fa-solid fa-eye"></i> Unhide Last Message</span>
                </label>
            </div>
            <div class="draft-hider-setting">
                <label class="checkbox_label" for="hlm_show_hide_all_user_btn">
                    <input id="hlm_show_hide_all_user_btn" type="checkbox" checked />
                    <span><i class="fa-solid fa-users-slash"></i> Hide All User Messages</span>
                </label>
            </div>
            <div class="draft-hider-setting">
                <label class="checkbox_label" for="hlm_show_unhide_all_user_btn">
                    <input id="hlm_show_unhide_all_user_btn" type="checkbox" checked />
                    <span><i class="fa-solid fa-users"></i> Unhide All User Messages</span>
                </label>
            </div>

            <hr />

            <div id="draft-hider-counter" class="draft-hider-counter">
                <small><i class="fa-solid fa-ghost"></i> Hidden: <span id="hlm_hidden_count">0</span> user
                    messages</small>
            </div>
        </div>
    </div>
</div>
